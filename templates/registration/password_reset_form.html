{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="main_bg">
        <div class="wrap">
            <div class="main">
                <div class="login_left center-block">
                    <h3 style="color: gray">RESET PASSWORD!</h3>
                    <div class="registration">
                        <div class="registration_left">
                            <div class="registration_form">

                                <div class="form-group">
                                    <form method="post">
                                        {% csrf_token %}
                                        {% bootstrap_field form.email show_label=False %}
                                        <div class="row">
                                            <div class="col-md-11 text-right">
                                                <input class="btn btn-default auth_button" type="submit"
                                                       value="Submit"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
{% endblock %}
