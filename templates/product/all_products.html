{% extends 'base.html' %}
{% load staticfiles bootstrap3 %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="row" style="margin-top: 20px;">
                {% for object in object_list %}
                    <div class="col-md-3" style="padding-bottom: 50px;">
                        <div class="f-products">
                            <div class="item" style="padding-top: 10px;">
                                <div class="product-grid">
                                    <div class="product-pic">
                                        {% if object.image %}
                                            <img class="single_prod img-responsive" src="{{ object.image.url }}"
                                                 alt="image"/>
                                        {% else %}
                                            <img class="single_prod img-responsive"
                                                 src="{% static 'images/empty_prod-1.png' %}"
                                                 alt="image"/>
                                        {% endif %}
                                    </div>
                                    <div class="product-pic-info">
                                        <h3><a href="#">{{ object.name }}</a></h3>
                                        <div class="product-pic-info-price-cart">
                                            <div class="product-pic-info-price">
                                                <span style="color: red">{{ object.price|floatformat }}$</span>
                                            </div>
                                            <div class="product-pic-info-cart">
                                                <a class="p-btn"
                                                   href="{% url 'product_details' category_slug=object.category.slug|lower product_slug=object.slug %}">Details</a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                {% empty %}
                    <div class="col-md-12" style="padding: 100px;height: 600px;">
                        <p class="text-center text-danger" style="font-size: 25px;color: #337ab7;">Empty list! Load data!</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
